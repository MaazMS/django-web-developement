{% extends 'base.html' %}

{% block body %}


<form method="post">
    <h2>Home</h2>
    {% csrf_token %}
    {{ form.post }}
    <br>
    <button type="submit">Submit</button>
</form>

{% for post in posts%}
    <h1>{{ post.post}}</h1>
    <p>posted by {{post.user.get_full_name}} on {{post.update}}</p>
{% endfor%}

<h2>{{ text }}</h2>
{% endblock %}
